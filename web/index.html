<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translator MiniApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <div class="header">
      <h1>Переводы Новелл</h1>
      <button class="theme-toggle">Переключить тему</button>
    </div>

    <form id="add-novel-form">
      <h2>Добавить Новеллу</h2>
      <label>
        Название:
        <input type="text" name="title" required>
      </label>
      <label>
        Аннотация:
        <textarea name="description" required></textarea>
      </label>
      <label>
        Теги:
        <select name="tags" id="tags-select" multiple required></select>
      </label>
      <label>
        Всего глав:
        <input type="number" name="totalChapters" required>
      </label>
      <label>
        Автор:
        <input type="text" name="author" required>
      </label>
      <label>
        Год начала:
        <input type="number" name="yearStarted" required>
      </label>
      <button type="submit">Добавить новеллу</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
